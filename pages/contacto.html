              </ul>
        </nav>
    </header>
<main>

    <form action="contacto.html">
        <article class="contacto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="Nombre" class="form-control" id="exampleFormControlInput1" placeholder="Jhon Smith">
             </div>
             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
             </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">¿Cuál es tu consulta?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escribe aquí..." rows="3"></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Urgente</label>
          </div>
          <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">No urgente</label>
          </div>
          <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                Aceptas y envías esta consulta teniendo en cuenta que el tiempo mínimo de elaboración de presupuestos es de 24hs.</label>
          </div>
             <input class="btn btn-primary" type="submit" value="Sub">
            <input class="btn btn-primary" type="reset" value="Reset">
        
    </article>
</form>

</main>
